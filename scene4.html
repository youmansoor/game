<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>404: ERROR ‚Äì Glitch World</title>
  <style>
    @keyframes glitch1 {
      0% { clip: rect(10px, 9999px, 70px, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(80px, 9999px, 130px, 0); transform: translate(2px, 2px); }
      40% { clip: rect(10px, 9999px, 70px, 0); transform: translate(-2px, 2px); }
      60% { clip: rect(80px, 9999px, 130px, 0); transform: translate(2px, -2px); }
      80% { clip: rect(10px, 9999px, 70px, 0); transform: translate(-2px, -2px); }
      100% { clip: rect(80px, 9999px, 130px, 0); transform: translate(2px, 2px); }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      padding: 10px; /* small padding on sides */
      box-sizing: border-box;
    }
    #glitchText {
      font-size: 3rem;
      font-weight: bold;
      position: relative;
      animation: glitch1 1.5s infinite;
      color: lime;
      text-transform: uppercase;
      text-align: center;
      max-width: 90vw;
      line-height: 1.1;
    }
    #glitchText::before, #glitchText::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: lime;
      mix-blend-mode: screen;
    }
    #glitchText::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch1 1.2s infinite;
      clip: rect(44px, 450px, 56px, 0);
    }
    #glitchText::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitch1 1.8s infinite;
      clip: rect(85px, 450px, 96px, 0);
    }

    #lettersContainer {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
      user-select: none;
    }

    .glitchLetter {
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      color: lime;
      text-transform: uppercase;
      transition: color 0.3s ease;
      animation: flicker 2s infinite;
      border: 2px solid lime;
      padding: 14px 20px;
      border-radius: 8px;
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 10px lime;
      position: relative;
      min-width: 50px;
      text-align: center;
      user-select: none;
      touch-action: manipulation;
      /* Larger tap target on mobile */
    }
    .glitchLetter:hover {
      color: #ff0;
      box-shadow: 0 0 15px yellow;
      animation-play-state: paused;
    }
    .glitchLetter.clicked {
      color: #0f0;
      background: rgba(0, 255, 0, 0.6);
      box-shadow: 0 0 20px #0f0;
      cursor: default;
      animation-play-state: paused;
      pointer-events: none;
      text-decoration: line-through;
    }

    #finalMessage {
      margin-top: 40px;
      font-size: 1.8rem;
      color: lime;
      text-align: center;
      display: none;
      animation: flicker 1.5s infinite;
      max-width: 90vw;
      line-height: 1.3;
      user-select: text;
      padding: 0 5px;
    }

    #hint {
      opacity: 0;
      font-size: 1rem;
      color: lime;
      margin-top: 15px;
      user-select: none;
      animation: flicker 2s infinite;
      text-align: center;
      max-width: 90vw;
      padding: 0 5px;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      #glitchText {
        font-size: 2rem;
      }
      .glitchLetter {
        font-size: 2rem;
        padding: 12px 16px;
        min-width: 45px;
      }
      #finalMessage {
        font-size: 1.4rem;
      }
      #hint {
        font-size: 0.9rem;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="glitchText" data-text="404: ERROR">404: ERROR</div>
  <div id="hint">
    Click the letters in the correct order to END THE GAME
  </div>

  <div id="lettersContainer">
    <!-- Letters scattered in random order -->
    <div class="glitchLetter" data-letter="E">E</div>
    <div class="glitchLetter" data-letter="N">N</div>
    <div class="glitchLetter" data-letter="G">G</div>
    <div class="glitchLetter" data-letter="M">M</div>
    <div class="glitchLetter" data-letter="A">A</div>
    <div class="glitchLetter" data-letter="E2">E</div> <!-- Second E for END GAME -->
    <div class="glitchLetter" data-letter="D">D</div>
  </div>

  <div id="finalMessage">üéâ Congratulations! You finished the ‚ÄúThere Is No Game‚Äù experience! üéâ</div>

  <script>
    const lettersContainer = document.getElementById('lettersContainer');
    const finalMessage = document.getElementById('finalMessage');

    // The phrase player needs to form:
    // We use a custom array to define order including repeated letters:
    // 'E' (1st), 'N', 'D', 'G', 'A', 'M', 'E' (2nd)
    const correctOrder = ['E', 'N', 'D', 'G', 'A', 'M', 'E2'];
    let currentIndex = 0;

    // Shuffle the letters visually on page load:
    (function shuffleLetters() {
      for (let i = lettersContainer.children.length; i >= 0; i--) {
        lettersContainer.appendChild(lettersContainer.children[Math.random() * i | 0]);
      }
    })();

    lettersContainer.addEventListener('click', (e) => {
      const target = e.target;
      if (!target.classList.contains('glitchLetter')) return;

      const letter = target.dataset.letter;
      if (letter === correctOrder[currentIndex]) {
        target.classList.add('clicked');
        currentIndex++;
        if (currentIndex === correctOrder.length) {
          showFinalMessage();
        }
      } else {
        // Wrong letter clicked ‚Äî flash red
        target.style.color = 'red';
        setTimeout(() => {
          target.style.color = 'lime';
        }, 500);
      }
    });

    function showFinalMessage() {
      finalMessage.style.display = 'block';
      // Optional: Add speech synthesis final congratulation
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance("Congratulations! You finished the There Is No Game experience!");
        msg.rate = 1;
        msg.pitch = 1;
        window.speechSynthesis.speak(msg);
      }
    }
  </script>
</body>
</html>
