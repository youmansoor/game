    #terminal {
      width: 90%;

      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #input-line {
      display: flex;
    }
    #prompt {

    }
    #cmdline {

<body>
  <div id="terminal">
    <div id="output">Welcome to the Terminal. Type something…</div>
    <div id="input-line">
      <span id="prompt">C:\\></span>
      <input type="text" id="cmdline" autofocus autocomplete="off" />
    </div>
  </div>

  <script>
    const cmdline = document.getElementById('cmdline');
    const output = document.getElementById('output');
    const synth = window.speechSynthesis;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 1;
      msg.pitch = 1;
      synth.speak(msg);
    }

    function appendOutput(text) {
      output.textContent += '\n' + text;
      output.scrollTop = output.scrollHeight;
    }

    cmdline.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const cmd = cmdline.value.trim();
        appendOutput(`C:\\> ${cmd}`);
        cmdline.value = '';

        if (!cmd) {
          appendOutput('You typed nothing. Bold move.');
          speak('Try something. Or don’t.');
        } else if (cmd.toLowerCase() === 'there is no game') {
          appendOutput('…loading next phase…');
          speak('You know the words! Proceeding...');
          setTimeout(() => {
            window.location.href = 'scene4.html';
          }, 2000);
        } else {
          appendOutput(`Unrecognized command: ${cmd}`);
          speak(`Command ${cmd}? Nope.`);
        }
      }
    });
