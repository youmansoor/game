<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404: ERROR - Desktop</title>
  <style>
    body {
      margin: 0;
      background: #004466;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
      color: white;
    }

    #desktop {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      margin: 10px;
      position: absolute;
      user-select: none;
    }

    .icon img {
      width: 48px;
      height: 48px;
    }

    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      background: #222;
      border: 2px solid #0ff;
      color: white;
      z-index: 999;
      padding: 10px;
      display: none;
    }

    .window-header {
      font-weight: bold;
      background: #003344;
      padding: 5px;
      cursor: move;
    }

    #revealMessage {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      display: none;
    }
  </style>
</head>
<body>

<div id="desktop">
  <div class="icon" id="iconDoNotClick" style="top: 30px; left: 30px;">
    <img src="https://img.icons8.com/emoji/48/000000/cross-mark-emoji.png"/>
    <div>DO_NOT_CLICK</div>
  </div>

  <div class="icon" id="iconSecrets" style="top: 30px; left: 130px;">
    <img src="https://img.icons8.com/emoji/48/000000/file-folder-emoji.png"/>
    <div>My Secrets</div>
  </div>

  <div class="icon" id="iconGameFile" draggable="true" title="Try dragging me somewhere...">
  <img src="https://img.icons8.com/emoji/48/000000/floppy-disk-emoji.png"/>
  <div>game.exe</div>
</div>


  <div class="icon" id="iconRecycleBin" style="bottom: 30px; right: 30px;">
    <img src="https://img.icons8.com/emoji/48/000000/wastebasket-emoji.png"/>
    <div>Recycle Bin</div>
  </div>
  <!-- Add this subtle hint near recycle bin inside #desktop -->
<div id="desktopHint" style="
  position: absolute;
  bottom: 80px;
  right: 50px;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.3);
  user-select: none;
  pointer-events: none;
  max-width: 200px;
  text-align: center;
  font-style: italic;
">
  Sometimes throwing things away reveals secrets...
</div>


  <div class="window" id="windowSecrets" style="top: 150px; left: 200px;">
    <div class="window-header">My Secrets</div>
    <div style="padding: 10px;">Totally not the password: <b>UNLOCK</b><br>Ignore this.</div>
  </div>

  <div class="window" id="windowWarning" style="top: 100px; left: 100px;">
    <div class="window-header">âš  WARNING</div>
    <div style="padding: 10px;">I said DO NOT click that. Now look what you've done!</div>
  </div>

  <div id="revealMessage">ðŸ”“ You've unlocked something...</div>
</div>

<script>
  const synth = window.speechSynthesis;

function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.rate = 1;
  msg.pitch = 1;
  synth.speak(msg);
}

const iconDoNotClick = document.getElementById('iconDoNotClick');
const iconSecrets = document.getElementById('iconSecrets');
const iconGameFile = document.getElementById('iconGameFile');
const iconRecycleBin = document.getElementById('iconRecycleBin');

const windowSecrets = document.getElementById('windowSecrets');
const windowWarning = document.getElementById('windowWarning');
const revealMessage = document.getElementById('revealMessage');

iconDoNotClick.addEventListener('click', () => {
  speak("Seriously? You clicked the file labeled do not click?");
  windowWarning.style.display = 'block';
});

iconSecrets.addEventListener('click', () => {
  speak("Nothing to see here. Just boring secrets.");
  windowSecrets.style.display = 'block';
});

iconGameFile.addEventListener('dragstart', (e) => {
  e.dataTransfer.setData("text/plain", "gameFile");
});

iconRecycleBin.addEventListener('dragover', (e) => {
  e.preventDefault();
});

iconRecycleBin.addEventListener('drop', (e) => {
  const data = e.dataTransfer.getData("text/plain");
  if (data === "gameFile") {
    speak("You really threw away the game? What have you done?");
    revealMessage.style.display = 'block';
    setTimeout(() => {
      window.location.href = "scene3.html"; // move to next scene
    }, 3000);
  }
});

// Make windows draggable
function makeDraggable(winElement, headerClass = '.window-header') {
  const header = winElement.querySelector(headerClass);
  let offsetX, offsetY, isDragging = false;

  header.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - winElement.offsetLeft;
    offsetY = e.clientY - winElement.offsetTop;
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
  });

  function onMouseMove(e) {
    if (isDragging) {
      winElement.style.left = `${e.clientX - offsetX}px`;
      winElement.style.top = `${e.clientY - offsetY}px`;
    }
  }

  function onMouseUp() {
    isDragging = false;
    document.removeEventListener('mousemove', onMouseMove);
    document.removeEventListener('mouseup', onMouseUp);
  }
}

makeDraggable(windowSecrets);
makeDraggable(windowWarning);

// *** New subtle hint code ***
// After 5 seconds, give a spoken hint nudging the player
setTimeout(() => {
  if (!windowWarning.style.display || windowWarning.style.display === 'none') {
    speak("Maybe try dragging something into the recycle bin...");
  }
}, 5000);
</script>

</body>
</html>
